<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Página de Feedback</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }

        .feedback-container {
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            overflow: hidden;
            max-width: 400px;
            width: 100%;
            padding: 20px;
            box-sizing: border-box;
            text-align: center;
        }

        .feedback-container h2 {
            color: #333;
        }

        .logo {
            max-width: 300px;
            margin-bottom: 20px;
        }

        .feedback-form {
            display: flex;
            flex-direction: column;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-group label {
            font-size: 14px;
            margin-bottom: 8px;
            color: #555;
        }

        .form-group input,
        .form-group select,
        .form-group textarea {
            width: 100%;
            padding: 10px;
            box-sizing: border-box;
            border: 1px solid #ddd;
            border-radius: 4px;
            font-size: 16px;
        }

        .form-group textarea {
            resize: vertical; /* Permite redimensionar verticalmente apenas */
        }

        .form-group button {
            background-color: #3498db;
            color: #fff;
            padding: 10px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
        }

        @media (max-width: 600px) {
            .feedback-container {
                max-width: 100%;
            }
        }
    </style>
</head>
<body>

<div class="feedback-container">
    <img src="IMAGES/Greentech - Logo.png" alt="Logo da Empresa" class="logo">
    <h2>Dê seu Feedback</h2>
    <form class="feedback-form">
        <div class="form-group">
            <label for="name">Nome:</label>
            <input type="text" id="name" name="name" required>
        </div>
        <div class="form-group">
            <label for="email">E-mail:</label>
            <input type="email" id="email" name="email" required>
        </div>
        <div class="form-group">
            <label for="feedback-type">Tipo de Feedback:</label>
            <select id="feedback-type" name="feedback-type" required>
                <option value="duvida">Dúvida</option>
                <option value="problema">Problema</option>
                <option value="sugestao">Sugestão</option>
                <option value="elogio">Elogio</option>
                <option value="outro">Outro</option>
            </select>
        </div>
        <div class="form-group">
            <label for="satisfaction-rating">Avaliação de Satisfação (de 1 a 5):</label>
            <input type="number" id="satisfaction-rating" name="satisfaction-rating" min="1" max="5" required>
        </div>
        <div class="form-group">
            <label for="feedback-message">Mensagem de Feedback:</label>
            <textarea id="feedback-message" name="feedback-message" rows="4" required></textarea>
        </div>
        <div class="form-group">
            <button type="submit">Voltar</button>
            <button type="submit">Enviar Feedback</button>
        </div>
    </form>
</div>

</body>
</html>
