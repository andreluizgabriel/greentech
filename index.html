<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Projeto Front</title>
    
    <link rel="stylesheet" href="./CSS/style.css">
    <link rel="shortcut icon" href="./IMAGES/Greentech - Logo.png" type="image/x-icon">
</head>

<body>


<img class="Logo" src ="./IMAGES/Greentech - Logo.png" alt="Logo da empresa">

<main class="Login">
    <form action="#" class="Form Login">
        
        
        <label for="nome">Usuário</label>
        <input type="text" placeholder="Digite seu usuário" id="nome">
        <label for="senha"> Senha</label>
        <input type="password" placeholder="Digite sua senha" id="senha">

    </form>

    <a class="Forgot - Password" href="#" target="_blank" rel="noopener noreferrer">Esqueceu a senha?</a>
    
    <section>
        <button class="Button login" type="submit"> Login </button>
        <button class="Button Account" type="submit"> Novo Usuário </button>
    </section>




</main>





</body>
</html>
