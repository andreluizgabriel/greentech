<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro de Projeto</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .project-container {
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(49, 102, 3, 0.908);
            overflow: hidden;
            max-width: 400px;
            width: 100%;
            padding: 20px;
            box-sizing: border-box;
            text-align: center;
        }

        .project-container h2 {
            color: #4a9c3d;
        }

        .logo {
            max-width: 300px;
            margin-bottom: 20px;
        }

        .project-form {
            display: flex;
            flex-direction: column;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-group label {
            font-size: 20px;
            margin-bottom: 8px;
            color: #4a9c3d;
        }

        .form-group input {
            width: 100%;
            padding: 10px;
            box-sizing: border-box;
            border: 1px solid #0F6318;
            border-radius: 15px;
            font-size: 15px;
            color: rgb(117, 117, 117);
        }

        .form-group textarea {
            width: 100%;
            padding: 10px;
            box-sizing: border-box;
            border: 1px solid #ddd;
            border-radius: 15px;
            font-size: 16px;
            resize: vertical; /* Permite redimensionar verticalmente apenas */
        }

        .form-group button {
            background-color: #0F6318;
            color: #fff;
            padding: 10px;
            border: 1px solid #000000;
            border-radius: 15px;
            cursor: pointer;
            font-size: 16px;
        }

        .form-group button:hover{
            background-color: #0b4a11;
        }

        @media (max-width: 600px) {
            .project-container {
                max-width: 100%;
            }
        }
    </style>
</head>
<body>

<div class="project-container">
    <img src="IMAGES/Greentech - Logo.png" alt="Logo da Empresa" class="logo">
    <h2>Cadastro de Projeto</h2>
    <form class="project-form">
        <div class="form-group">
            <label for="project-name">Nome do Projeto:</label>
            <input type="text" id="project-name" name="project-name"
            placeholder="Nome do seu projeto" required>
        </div>
        <div class="form-group">
            <label for="project-description">Descrição do Projeto:</label>
            <textarea id="project-description" name="project-description" rows="4"placeholder="Descreva seu projeto" required></textarea>
        </div>
        <div class="form-group">
            <label for="start-date">Data de Início:</label>
            <input type="date" id="start-date" name="start-date" required>
        </div>
        <div class="form-group">
            <button type="submit">Voltar</button>
            <button type="submit">Cadastrar Projeto</button>
        </div>
    </form>
</div>

</body>
</html>
